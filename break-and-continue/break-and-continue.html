<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break & Continue</title>
</head>

<body>

    <script>
        // Mencetak angka dari 1 sampai 10 menggunakan perulangan while
        let counter = 1;
        while (true) {
            document.writeln(`<p>Perulangan ke-${counter}</p>`);
            counter++;
            if (counter > 10) {
                break; // Menghentikan perulangan jika counter lebih dari 10
            }
        }

        // Mencetak angka ganjil dari 1 sampai 10 menggunakan perulangan for
        for (let i = 1; i <= 10; i++) {
            if (i % 2 === 0) {
                continue; // Melewati iterasi jika i adalah angka genap
            }
            document.writeln(`<p>Perulangan ganjil ${i}</p>`);
        }

    </script>

</body>

</html>
